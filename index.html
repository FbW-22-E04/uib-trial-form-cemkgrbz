<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trial Form</title>
</head>
<body>
    <section class="container">
        <section >
            <button class="button1" type="submit"><span>Try it free for 7 days</span> then $20/mo. thereafter</button>
        </section>
        <section class="inner-container">
            <form action="">
                <div class="form-group">
                    <label for="first-name"></label>
                    <!-- <i class="fa-solid fa-at"></i> -->
                    <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="First Name"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="last-name"></label>
                    <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Last Name"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                    />
                </div>
                <div class="form-group">
                    <button class="button2" type="submit">CLAIM YOUR FREE TRIAL</button>
                </div>
            </form>
            <p>
                By clicking the button, you are agreeing our <a href="">Terms and Services</a> 
            </p>
        </section>
    </section>
</body>
</html>
